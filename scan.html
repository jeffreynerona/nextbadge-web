<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="instascan.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Next Badge</title>
  </head>
  <body>
    <div class="container d-flex h-100 ">
      <div class="row justify-content-center align-self-center flex-column w-100">
       <h1 class="text-center">Welcome to NextBadge!</h1>
       <button id="scanbutton" class="btn btn-primary" onclick="scanqr();">Scan</button>
      </div>
  </div>

  <div class="h-100 w-100" id="qrmodal">
    <div class="d-flex h-100">
        <div class="row justify-content-center align-self-center w-100">
        <video id="preview"></video>
        <button id="closeqr" class="btn btn-primary" onclick="closeqr();">Cancel</button>
        </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#qrmodal').hide();
    </script>
  </body>
</html>
